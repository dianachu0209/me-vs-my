<head>
  <meta charset="utf-8">
  <title>Diana's Redesign</title>
  <link rel="icon" href="peace sign gif.gif">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

    .topbar {
      background-color: #b588c7;
      height: 35px;
      display: inline-flex;
      width: 100%;
    }

    .searchbar>input[type=search] {
      background-color: #c7a5cf;
      background-image: url(https://icons.veryicon.com/png/o/miscellaneous/simple-linear-icon-library/search-316.png);
      background-size: 20px;
      background-position: 3% 50%;
      background-repeat: no-repeat;
      border: None;
      border-radius: 10px;
      padding-left: 35px;
      color: black;
      height: 25px;
    }

    .searchbar>input[type=search]:focus {
      outline: None;
    }

    .head {
      display: flex;
      justify-content: space-between;

    }

    .current-mood-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0;
      padding-right: 40px;
    }

    .current-mood {
      text-align: center;
      font-family: "Indie Flower";
      margin: -8px;
      font-size: 20px
    }

    .mood {
      width: 200px;
      height: 200px;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      border-radius: 15%;
    }

    .handle {
      font-family: "Atkinson Hyperlegible Next";
      text-align: center;
    }

    .profpic {
      border-radius: 50%;
      width: 250px;
      height: 250px;
      padding-left: 40px;
    }

    .bio {
      font-family: "Atkinson Hyperlegible Next";
      align-self: center;
      padding: 30px;
    }

    .biolink {
      color: #b588c7;
    }

    .name {
      font-family: Quicksand;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img src="hamburger button.png" style="padding: 5px; padding-left: 20px" alt="hamburger button">
    <div style="display:flex; margin-left:auto">
      <div class="searchbar" style="padding-top:5px">
        <input type="search">
      </div>
      <img src="profile icon.png" style="margin-left: auto; padding: 5px; padding-right: 20px" alt="profile icon">
    </div>
  </div>
  <h1 class="handle">
    @dianachu
  </h1>
  <div class="head">
    <div>
      <img class="profpic" src="profpic.png" alt="me!">
    </div>
    <div class="bio">
      <p class="name">diana</p>
      <p>this is my bio, idk what to put here</p>
      <a class="biolink" href="https://www.instagram.com/dianachu_/">here's a link</a>
    </div>
    <div class="current-mood-container">
      <h1 class="current-mood">
        current mood
      </h1>
      <img class="mood" src="https://gifdb.com/images/featured/kawaii-pink-zcbdt534zhlc19ye.gif" alt="pink claw gif">
    </div>
  </div>
</body>
